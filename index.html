<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple POS - Strong Saul</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Simple POS</h1>
    <div class="controls">
      <input id="searchBox" placeholder="Search item..." />
      <button id="exportBtn">Export Backup</button>
      <input id="importFile" type="file" style="display:none" />
      <button id="importBtn">Import Backup</button>
      <button id="clearAll">Clear All (dev)</button>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Add / Edit Item</h2>
      <form id="itemForm">
        <input id="itemId" type="hidden" />
        <label>Name<br/><input id="name" required /></label>
        <label>Buying Price<br/><input id="buying" type="number" step="0.01" required /></label>
        <label>Selling Price<br/><input id="selling" type="number" step="0.01" required /></label>
        <label>Quantity<br/><input id="qty" type="number" step="1" required /></label>
        <label>Location<br/><input id="location" /></label>
        <div class="form-actions">
          <button type="submit">Save Item</button>
          <button id="cancelEdit" type="button">Cancel</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Items</h2>
      <table id="itemsTable">
        <thead><tr><th>Name</th><th>Buy</th><th>Sell</th><th>Profit</th><th>Qty</th><th>Location</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="sales-section">
      <h2>Record Sale</h2>
      <form id="saleForm">
        <label>Item<select id="saleItem"></select></label>
        <label>Quantity sold<input id="saleQty" type="number" min="1" value="1" required /></label>
        <label>Date<input id="saleDate" type="date" required /></label>
        <div class="form-actions"><button type="submit">Add Sale</button></div>
      </form>

      <h3>Sales</h3>
      <table id="salesTable">
        <thead><tr><th>Date</th><th>Item</th><th>Qty</th><th>Total</th><th>Profit</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>

      <div class="reports">
        <h3>Reports</h3>
        <div>Daily Total: <span id="dailyTotal">0</span></div>
        <div>Monthly Total: <span id="monthlyTotal">0</span></div>
      </div>
    </section>
  </main>

<script src="app.js"></script>
</body>
</html>
